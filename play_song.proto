syntax = "proto3";
package TournamentAssistantShared.Models.Packets;

option csharp_namespace = "TournamentAssistantShared.Models.Packets";

import "gameplay_parameters.proto";

message PlaySong {
	GameplayParameters gameplay_parameters = 1;
	bool floating_scoreboard = 3;
	bool stream_sync = 4;
	bool disable_fail = 5;
	bool disable_pause = 6;
	bool disable_scoresaber_submission = 7;
	bool show_normal_notes_on_stream = 8;
}